name: Deploy Functions

on:
  push:
    branches:
      - main

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ~/gcp-key.json

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '^22.14'

      - name: Cache Dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/firebase
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm clean-install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Prepare Google Credentials
        run: echo ${{ secrets.SERVICE_ACCOUNT_CREDENTIAL }} > $HOME/gcp-key.json

      - name: Deploy Functions
        run: firebase deploy --only functions --non-interactive --debug

      - name: Cleanup Google Credentials
        if: success() || failure()
        run: rm $HOME/gcp-key.json